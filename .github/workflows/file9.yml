name: Create ACR

on:
  workflow_dispatch

jobs:
  create-acr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ACR
      uses: Azure/cli@v1
      with:
        template: templates/acr.json
